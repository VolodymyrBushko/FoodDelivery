<div class="d-flex justify-content-center align-items-center register-container">
<div class="register">

  <h2 class="text-center my-3 title">Реєстрація</h2>

  <form class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="login" placeholder="логін" formControlName="login"
             class="form-control"
      >
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="електронна пошта" formControlName="email"
             class="form-control"
      >
    </div>
    <div class="form-group">
      <input type="number" name="phone" placeholder="телефон" formControlName="phone"
             class="form-control"
      >
    </div>
    <div class="form-group">
      <input type="text" name="imageUrl" placeholder="аватар url" formControlName="imageUrl"
             class="form-control"
      >
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="пароль" formControlName="password"
             class="form-control"
      >
    </div>
    <div class="form-group">
      <input type="password" name="confirm" placeholder="підтвердження паролю" formControlName="confirm"
             class="form-control"
      >
    </div>
    <div class="form-group text-center">
      <button
        type="submit"
        class="btn btn-primary submit"
        [disabled]="form.invalid || form.disabled"
      >
        Реєстрація
      </button>
    </div>
  </form>

  <div class="text-center">
    <a routerLink="/login" class="login-link">
      <h3>Вхід ?</h3>
    </a>
  </div>

</div>
</div>
