<div class="itemCard p-3">

  <a routerLink="/categories/{{item.category['_id']}}"
     [queryParams]="{'itemId':item['_id']}" data-toggle="modal" data-target="#basicModal">

    <div class="card">
      <img [src]="item.imageUrl" [alt]="item.name" class="btn" height="200">
    </div>
    <h2 class="card-title title">
      <strong>{{item.name}}</strong>
    </h2>
    <p class="card-text price">{{item.price|currency}} </p>

  </a>

</div>

<app-modal-window></app-modal-window>
