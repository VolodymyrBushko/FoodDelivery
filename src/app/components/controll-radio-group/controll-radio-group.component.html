<div class="container">
  <div class="row">

    <div class="col-md-6 col-xl-3 col-lg-3" *ngFor="let button of buttons">
      <div class="card" [id]="button.id" (click)="onClick(button.id)">
        <img [src]="button.imageUrl" class="card-img-top" [alt]="button.label">
        <div class="card-body text-center">
          <h3 class="card-title">
            {{button.label}}
          </h3>
        </div>
      </div>
    </div>

  </div>
</div>
