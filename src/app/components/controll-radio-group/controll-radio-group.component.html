<div class="container">
  <div class="row">

    <div class="col-md-3 col-xl-3 col-lg-3" *ngFor="let button of buttons">
      <div class="card" style="width: 10rem;" [id]="button.id" (click)="onClick(button.id)">
        <img [src]="button.imageUrl" class="card-img-top" [alt]="button.label">
        <div class="card-body">
          <h5 class="card-title">
            {{button.label}}
          </h5>
        </div>
      </div>
    </div>

  </div>
</div>
