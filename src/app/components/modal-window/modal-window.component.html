<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body rootGood">
        <button type="button" class="close-znak close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h3 class=text-center><b>{{item.name}}</b></h3>

        <div class="container">
          <div class='row'>
            <div class="col-6 d-flex align-items-center">
              <img [src]="item.imageUrl" alt="назва товару" class="image">
            </div>
            <div class="col-4">

              <ul class="fields-list">
                <li><strong>weight:</strong>&nbsp;{{item.weight}}</li>
                <li><strong>price:</strong>&nbsp;{{item.price}}</li>
                <li><strong>category:</strong>&nbsp;{{item.category['name']}}</li>
                <li>
                  <hr/>
                </li>
                <li>{{item.description|maxLength}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer m-0 d-flex justify-content-center">
        <button
          type="button" class="btn d-block mybtn" data-dismiss="modal" aria-label="Close"
          (click)="addToCart(item)"
        >в корзину</button>
      </div>
    </div>
  </div>
</div>
