<div class="container p-2" *ngIf="isLeft">
  <div class="row app p-3">
    <div class="col-md-5 col-sm-12 d-flex justify-content-center">
      <img class="img" [src]="image" alt="">
    </div>
    <div class="col-md-7 col-sm-12 d-flex align-items-center py-2">
      <p class="desc">{{description}}</p>
    </div>
  </div>
</div>

<div class="container p-2" *ngIf="!isLeft">
  <div class="row app p-3">
    <div class="col-md-7 col-sm-12 order-2 order-lg-1 d-flex align-items-center py-2">
      <p class="desc">{{description}}</p>
    </div>
    <div class="col-md-5 col-sm-12 order-1 order-lg-2 d-flex justify-content-center">
      <img class="img" [src]="image" alt="">
    </div>
  </div>
</div>
